<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
       ul {
          list-style-type: none;}
       }

       .plan-titel{
        font-weight: bold;
       }

      .pricing-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
       } 

      .pricing-plan {
        background-color: #F2F1EB;
        width: 300px;
        text-align: center;
        padding: 10px 15px;
        border-radius: 2%;
        }

        .plan-title{
        font-weight: bold;
          }

        .plan-price {
          font-weight: bold;
          font-size: xx-large;
        }

        li {
          font-size: smaller;
          margin: 10px;
          text-align: center;
        }
        
      .plan-button {
        background-color: #88AB8E;
        padding: 6px;
        border-radius: 6%;
        border: 0;
        color: rgb(237, 247, 242);
      }

      /* Hint: What can you do with a media query and flexbox? */
   @media (max-width: 1250px) {
        .pricing-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          gap: 2rem;
          }

        .plan-title{
        font-weight: bold;
        font-size: xx-large;

        .pricing-plan {
          background-color: #F2F1EB;

          text-align: center;
          padding: 10px 15px;
          border-radius: 2%;
          }
          
        li {
          font-size: smaller;
          margin: 10px;
          text-align: center;
        }

      .plan-button {
        background-color: #88AB8E;
      }
     }
    </style>
  </head>

</html>
